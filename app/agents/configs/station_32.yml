    SESSION CONTEXT:
    Session ID: {session_id}
    Total Episodes: {total_episodes}

    EPISODE RESULTS:
    {episode_results}

    Generate comprehensive summary of audio-only listening clarity across all episodes.

    Return ONLY valid JSON:

