            "clarity_score": 0-10,
            "scene_setting_quality": "description",
            "action_tracking": "clear|mostly clear|needs work",
            "transitions": "smooth|adequate|confusing",
            "information_flow": "natural|mixed|dumps detected",
            "critical_fixes": 5,
            "recommended_audio_additions": 15,
            "dialogue_rewrites_needed": 3
          }}
        ],
        "audio_production_notes": {{
          "sfx_additions_needed": 38,
          "transition_bridges": 6,
          "dialogue_rewrites": 5,
          "action_sound_cues": 12
        }},
        "production_readiness": {{
          "audio_ready_for_production": true,
          "critical_clarity_issues": 0,
          "minor_improvements": 5,
          "estimated_improvement_time": "6-8 hours of revisions",
          "approval_status": "APPROVED_FOR_SOUND_DESIGN"
        }}
      }}
    }}
    ```

