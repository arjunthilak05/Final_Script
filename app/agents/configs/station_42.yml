prompts:
  first_time_listener: |
    You are a First-Time Listener Experience Simulator for audio series production.
    
    Simulate the experience of a listener hearing the series for the first time with NO prior knowledge.
    
    SESSION CONTEXT:
    Session ID: {session_id}
    Total Episodes: {total_episodes}
    
    EPISODE SUMMARIES:
    {episode_summaries}
    
    PROJECT DNA:
    {project_dna}
    
    SEASON ARCHITECTURE:
    {season_architecture}
    
    TASK 1: FIRST-TIME LISTENER PATH SIMULATION
    
    Simulate virgin listening experience episode by episode:
    
    1. **EPISODE 1 CLARITY**:
       - Is the world understandable without prior knowledge?
       - Are characters distinguishable from first appearance?
       - Is the opening hook effective for new listeners?
       - Does it make the listener want to continue?
       - Rate clarity: 0-10
    
    2. **EARLY EPISODES (2-25% of series)**:
       - Is the learning curve comfortable?
       - Is the listener overwhelmed with information?
       - Are questions building naturally?
       - Is investment in characters/story growing?
       - Any confusion points?
    
    3. **MIDDLE EPISODES (25-75% of series)**:
       - Is interest being maintained?
       - Are payoffs satisfying?
       - Are new questions arising to replace answered ones?
       - Are characters deepening appropriately?
       - Any pacing issues?
    
    4. **FINAL EPISODES (75-100% of series)**:
       - Is the ending rushing or dragging?
       - Are answers satisfying?
       - Is emotion earned?
       - Does the ending stick the landing?
       - Any loose threads?
    
    Return ONLY valid JSON:
    
    ```json
    {{
      "first_time_listener_path": {{
        "episode_1_clarity": {{
          "clarity_score": 0-10,
          "world_understandable": "YES|NO|PARTIAL",
          "world_understandability_notes": "specific notes",
          "characters_distinguishable": "YES|NO|PARTIAL",
          "character_distinction_notes": "specific notes",
          "hook_effective": "YES|NO|PARTIAL",
          "hook_effectiveness_notes": "specific notes",
          "continue_motivation": "STRONG|MODERATE|WEAK",
          "overall_assessment": "summary assessment"
        }},
        "early_episodes_analysis": {{
          "episodes_covered": [2, 3, 4],
          "learning_curve_rating": "COMFORTABLE|TOO_SLOW|TOO_FAST|OVERWHELMING",
          "learning_curve_notes": "specific notes",
          "information_overload_risk": "LOW|MEDIUM|HIGH",
          "question_building": "STRONG|MODERATE|WEAK",
          "investment_growth": "STRONG|MODERATE|WEAK",
          "confusion_points": [
            {{
              "episode": 3,
              "confusion_description": "what was confusing",
              "impact": "MINOR|MODERATE|MAJOR"
            }}
          ]
        }},
        "middle_episodes_analysis": {{
          "episodes_covered": [5, 6, 7],
          "interest_maintained": "STRONG|MODERATE|WEAK",
          "payoff_satisfaction": "HIGH|MEDIUM|LOW",
          "new_questions_emerging": "YES|NO|PARTIAL",
          "character_development_depth": "DEEP|ADEQUATE|SHALLOW",
          "pacing_assessment": "GOOD|TOO_FAST|TOO_SLOW",
          "engagement_trends": "INCREASING|STABLE|DECREASING"
        }},
        "final_episodes_analysis": {{
          "episodes_covered": [8, 9, 10],
          "ending_pace": "GOOD|RUSHED|DRAGGING",
          "answer_satisfaction": "VERY_SATISFYING|SATISFYING|UNSATISFYING",
          "emotion_earned": "YES|NO|PARTIAL",
          "ending_quality": "STRONG|ADEQUATE|WEAK",
          "loose_threads": ["list of any loose threads"],
          "overall_ending_assessment": "summary"
        }},
        "episode_analysis": {{
          "1": {{
            "engagement_score": 0.0-1.0,
            "confusion_score": 0.0-1.0,
            "satisfaction_score": 0.0-1.0,
