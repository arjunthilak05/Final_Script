    EPISODE SUMMARIES:
    {episode_summaries}
    
    PROJECT DNA:
    {project_dna}
    
    TASK 4: DIFFERENT ATTENTION LEVELS SIMULATION
    
    Simulate listening experiences with varying attention:
    
    1. **FULL ATTENTION** (Dedicated listening, no distractions):
       - Is careful listening rewarded?
       - Are details findable for attentive listeners?
       - Are there multiple layers present?
       - Does deep attention reveal more?
       - Rate depth: 0-10
    
    2. **CASUAL LISTENING** (Multi-tasking, partial attention):
       - Is story followable while multitasking?
       - Is main story clear without full focus?
       - Does it require total focus or allow background listening?
       - Are key points emphasized enough?
    
    3. **INTERRUPTED LISTENING** (Paused and resumed):
       - Is it resumable after pause?
       - Are there natural segment points?
       - Does listener not lose thread when interrupted?
       - Are key information points accessible?
    
