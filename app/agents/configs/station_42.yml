          {{
            "episode": 1,
            "confusion_description": "what was confusing for first-time listener",
            "risk_level": 0-10,
            "suggested_fix": "how to fix the confusion"
          }}
        ],
        "strengths": [
          "what works well for first-time listeners"
        ],
        "weaknesses": [
          "what doesn't work well for first-time listeners"
        ]
      }}
    }}
    ```
    
    CRITICAL: Think like someone with ZERO prior knowledge. Identify all confusion points and clarity issues.
    
